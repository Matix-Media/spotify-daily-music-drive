<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Spotify Daily Music Drive - Automated Daily Music Drive for Spotify
    </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="side left"></div>
    <div class="side right"></div>

    <div class="content">
        <div class="notice info" style="display: none;">
            <p class="removed" style="display: none;">Successfully removed
                account.</p>
        </div>
        <script>
            const params = new URLSearchParams(window.location.search);
            const notices = document.querySelector(".notice");
            if (params.has("notice")) {
                const notice = notices.querySelector("." + params.get("notice"));
                if (notice != null) {
                    notice.style.display = "block";
                    notices.style.display = "block";
                }
            }
        </script>

        <a href="/"><img class="cover" height="300px"
                src="./daily-music-drive.jpg" alt="Daily Music Drive"></a>

        <div class="info">
            <p>A simple service that creates a playlist from your daily drive
                without
                podcasts.</p>


            <a href="/login" class="login">Login using Spotify</a>
        </div>

        <div class="footer">
            <a class="github"
                href="https://github.com/Matix-Media/spotify-daily-music-drive"
                target="_blank"><img alt="GitHub" src="./github.svg" alt=""></a>

            <p class="copyright">
                Copyright &copy;
                <script>document.write(/\d{4}/.exec(Date())[0])</script> Matix
                Media, Inc.
            </p>

            <p class="disclaimer">Not associated with Spotify AB in any way.</p>
        </div>
    </div>
</body>

</html>
